<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
    <script src="./professional.js"></script>
    <title>IMDB - Profesionales</title>
</head>

<body class="bg-dark text-light" onload="loadData()">
    <main>
        <header>
            <div class="bg-dark p-3">
                <ul class="nav nav-tabs justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="Profesionales" href="#">Profesionales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./movies.html">Películas</a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="container">
            <div class="professional-data col-6">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" aria-describedby="Nommbre" placeholder="Nommbre">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="age" aria-describedby="Edad" placeholder="Edad">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="genre" aria-describedby="Género" placeholder="Género">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="nationality" aria-describedby="Nacionalidad"
                        placeholder="Nacionalidad">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="oscarsNumbers" aria-describedby="Oscars"
                        placeholder="Oscars">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="profession" aria-describedby="Profesión"
                        placeholder="Profesión">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="image" placeholder="Imagen">
                </div>
                <button type="reset" class="btn btn-primary" onclick="addProfessional()">Añadir</button>
            </div>
            <div>&nbsp;</div>
            <div class="page-content bg-dark" id="professional-show">
            </div>
        </div>
    </main>
</body>
